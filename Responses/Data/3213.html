<h3 tid="3"><span style="COLOR: rgb(136,136,136);" _mce_style="color: #888888;">Patientendatei-Eintrag "Kundenkarte ja" wird gespiegelt</span></h3> 
<p tid="4">Hat ein Kunde in einer Apotheke eine Kundenkarte, so wird dieses Feld in die Co-Apotheken gespiegelt. Somit hat der Kunde in jeder Apotheke den Eintrag "Kundenkarte ja".</p>
